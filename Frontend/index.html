<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agrinova</title>

    <!-- âœ… Favicon -->
    <link rel="icon" type="image/png" href="src/Images/Agrinova Logo.png" />

    <!-- âœ… Custom CSS to remove box shape -->
    <style>
      #google_translate_element {
        position: absolute;
        top: 10px;
        right: 20px;
        display: inline-block;
        z-index: 9999;
      }

      /* Remove Google default box style */
      .goog-te-gadget {
        font-family: inherit !important;
        font-size: inherit !important;
        color: inherit !important;
      }

      .goog-te-gadget-simple {
        background: none !important;
        border: none !important;
        padding: 0 !important;
        margin: 0 !important;
        box-shadow: none !important;
      }

      .goog-te-gadget-simple span {
        display: none; /* hides the "Powered by Google" text */
      }
    </style>
  </head>

  <body>
    <!-- ðŸŒ Google Translate Dropdown -->
    <div id="google_translate_element"></div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- âœ… Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages:
              "en,hi,bn,ta,te,ml,mr,gu,pa,or,kn", // English + Indian languages
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
